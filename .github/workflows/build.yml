name: build
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.19.1"
          cache: false
      - name: Lint
        uses: golangci/golangci-lint-action@v3
      - name: Build
        run: make
